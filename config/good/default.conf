#coment is allowed here
server
{
    main#coment is alos allowed here
    {
		listen 8010;
        server_name localhost;
        host 127.0.0.1;#coment is alos allowed here
        root ./resources;
        client_max_body_size 3000;
        index index.html;
        error_page_404 ./www/html/error404/error.html;
        error_page_405 ./www/html/error405/error.html;
        error_page_500 ./www/html/error500/error.html;
    }

    location /
    {
        allow_methods  DELETE POST GET;
        client_body_limit 100;
        autoindex off;
    }

    location /board
    {
		allow_methods GET;
		root ./www/html;
        # index ./www/html/index.html;
	}

    location /board/content 
    {
		allow_methods GET POST DELETE;
		root ./www/html/contents;
		index board.html;
		cgi_ext .php php-cgi;
	}

	location /red
    {
		return /tours;
	}

    location /tours
    {
        autoindex on;
        index tours1.html;
        allow_methods GET POST PUT HEAD;
    }

    location /img
    {
        index img.jpg;
        allow_methods GET POST PUT HEAD;
    }


    location /blue yellow45 /*8
    {
		alias /board;
        allow_methods GET POST PUT HEAD;
	}
    
    location /cgi-bin
    {
        root ./cgi-bin;
        allow_methods GET POST DELETE;
        index time.py;
        cgi_path /usr/bin/python3 /bin/bash;
        cgi_ext .py .sh;
    }
}